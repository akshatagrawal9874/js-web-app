<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>YOUR TO-DO</title>
</head>

<body>
    <div class="numbers-add">
        <div class="list-numbers">
            <div class="num"> Tasks To Do :
                <p id="n1">0</p>
            </div>

            <div class="num"> Tasks In Progress :
                <p id="n2">0</p>
            </div>

            <div class="num"> Tasks Completed :
                <p id="n3"> 0 </p>
            </div>
        </div>
        <div class="add"> <input type="text" class="add-task" id="add" placeholder="Add New Task" value="">
            <div class="btn" onclick="addcheck()">Add</div>
        </div>

    </div>
    <div id="board-container">
        <div class="board " id="b1">
            <input type="text" class="board-title" value="TO DO">
            <!-- <div class="task " id="t1"></div>
            <div class="task " id="t2"></div> -->
        </div>
        <div class="board " id="b2">
            <input type="text" class="board-title" value="IN PROGRESS">
            <div class="task " id="t3"></div>
            <div class="task " id="t4"></div>
        </div>
        <div class="board " id="b3">
            <input type="text" class="board-title" value="COMPLETED">
            <div class="task " id="t5"></div>
            <div class="task " id="t6"></div>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>

</html>
